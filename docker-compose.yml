version: "3.7"

services:
  nginx:
    restart: always
    container_name: nginx
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "3000:80"

  client:
    container_name: client
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - "./:/app"
      - "/app/node_modules"
    stdin_open: true
